<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Google Font CSS -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- top of page jumbotron -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"><!-- current day, month date year --></p>
    </header>
    <!-- hour blocks -->
    <div class="container mb-5">
      <!-- 9am -->
      <div class="row time-block">
        <div class="col-1 hour">9am</div>
        <textarea class="col-10" name="9"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <!-- 10am -->
      <div class="row time-block">
        <div class="col-1 hour">10am</div>
        <textarea class="col-10" name="10"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <!-- 11am -->
      <div class="row time-block">
        <div class="col-1 hour">11am</div>
        <textarea class="col-10" name="11"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <!-- 12pm -->
      <div class="row time-block">
        <div class="col-1 hour">12pm</div>
        <textarea class="col-10" name="12"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <!-- 1pm -->
      <div class="row time-block">
        <div class="col-1 hour">1pm</div>
        <textarea class="col-10" name="13"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <!-- 2pm -->
      <div class="row time-block">
        <div class="col-1 hour">2pm</div>
        <textarea class="col-10" name="14"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <!-- 3pm -->
      <div class="row time-block">
        <div class="col-1 hour">3pm</div>
        <textarea class="col-10" name="15"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <!-- 4pm -->
      <div class="row time-block">
        <div class="col-1 hour">4pm</div>
        <textarea class="col-10" name="16"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <!-- 5pm -->
      <div class="row time-block">
        <div class="col-1 hour">5pm</div>
        <textarea class="col-10" name="17"></textarea>
        <button class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
    </div>
    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- My JS -->
    <script src="develop/script.js"></script>
  </body>
</html>
